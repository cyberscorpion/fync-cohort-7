<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Cards</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul id="myList" class="list-group">
            <li id="task" class="list-group-item">An item</li>
          </ul>
    </div>
    <div class="container"> <div class="row" id="card-container"> <!-- Cards will be inserted here --> 

    </div> </div>
    <script> // Function to create a card 
        function createCard(title, body) { 
            return ` <div class="col-md-4"> <div class="card" style="width: 18rem;"> <div class="card-body"> <h5 class="card-title">${title}</h5> <p class="card-text">${body}</p> <a href="#" class="btn btn-primary">Go somewhere</a> </div> </div> </div> `; 
        } 
        
            // Fetch data from the API 
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('card-container');
                    data.forEach(item => {
                        const cardHTML = createCard(item.title, item.body); cardContainer.innerHTML += cardHTML;
                    });
                })
                
    </script>
